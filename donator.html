<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donor Registration</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <h2 class="text-center text-danger">Register as a Blood Donor</h2>
        <form id="donorForm" method="POST" action="backend/register_donor.php" class="mt-4 bg-white p-4 shadow rounded">

            <div class="form-group">
                <label for="name">Full Name:</label>
                <input type="text" name="name" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" name="age" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="contact">Contact Number:</label>
                <input type="text" name="contact" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="blood_group">Blood Group:</label>
                <select name="blood_group" class="form-control" required>
                    <option value="">Select</option>
                    <option value="A+">A+</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B-">B-</option>
                    <option value="O+">O+</option>
                    <option value="O-">O-</option>
                    <option value="AB+">AB+</option>
                    <option value="AB-">AB-</option>
                </select>
            </div>

            <div class="form-group">
                <label for="last_donation">Last Donation Date:</label>
                <input type="date" name="last_donation" class="form-control">
            </div>

            <button type="submit" class="btn btn-danger">Submit</button>
        </form>
    </div>

</body>
</html>
