<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - Blood Bank</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <h2 class="text-center text-danger">Login</h2>

        <form id="loginForm" method="POST" action="backend/login.php" class="mt-4 bg-white p-4 shadow rounded col-md-6 mx-auto">

            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" name="username" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" name="password" class="form-control" required>
            </div>

            <div class="form-check mb-3">
                <input type="checkbox" class="form-check-input" id="remember">
                <label class="form-check-label" for="remember">Remember Me</label>
            </div>

            <button type="submit" class="btn btn-danger btn-block">Login</button>
            <p class="mt-3 text-center"><a href="#">Forgot Password?</a></p>
            <p class="text-center">Don't have an account? <a href="donator.html">Register</a></p>
        </form>
    </div>

</body>
</html>
